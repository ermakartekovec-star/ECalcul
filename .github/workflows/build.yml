name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # Запускать сборку только при создании тега (например, v1.0)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libjpeg-dev \
            libtiff5-dev \
            libx11-dev \
            libmtdev-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libgudev-1.0-0 \
            libboost-all-dev \
            libssl-dev \
            libsqlite3-dev
              
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.33  # Важная версия для совместимости
        
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
        # Переименовываем выходной файл
        cp bin/*.apk bin/mycalculator-unsigned.apk
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mycalculator-apk
        path: bin/*.apk
