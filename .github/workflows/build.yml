name: Build Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Увеличиваем общее время до 2 часов
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk
            
    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.33
        
    - name: Prepare Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        # Эта команда подготовит файл для автоматического принятия лицензий
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573b4d6d4c7231fde7e5" > ~/.android/licenses/android-sdk-preview-license
        
    - name: Build APK (полная автоматизация)
      run: |
        # Удаляем старые кэши если есть
        rm -rf ~/.buildozer 2>/dev/null || true
        
        # Запускаем сборку с увеличенным временем
        buildozer -v android debug 2>&1 | tail -100
        
    - name: Check if APK exists
      run: |
        if [ -f bin/*.apk ]; then
          echo "✅ APK успешно создан!"
          ls -la bin/
        else
          echo "❌ APK не найден"
          # Показываем логи ошибок
          find . -name "*.log" -exec tail -50 {} \;
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 7
