name: Build for RuStore

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # ИСПОЛЬЗУЕМ ГОТОВЫЙ ACTION С НАСТРОЕННЫМИ ЛИЦЕНЗИЯМИ
    - name: Build Android APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        buildozer_version: 1.5.0
        command: android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ecalcul-apk
        path: bin/*.apk
