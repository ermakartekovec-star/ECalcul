name: Build Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            wget
            
    - name: Install Buildozer and Cython
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer
        pip3 install cython==0.29.33
        
    - name: Initialize Buildozer and accept licenses
      run: |
        # Инициализируем Buildozer (создаст конфиг если нет)
        buildozer init || true
        
        # Ждем пока Buildozer скачает SDK (первые 5 минут)
        timeout 300 bash -c 'while [ ! -d ~/.buildozer/android/platform/android-sdk ]; do sleep 10; echo "Waiting for SDK download..."; done'
        
        # Принимаем лицензии
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "y" | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        echo "y" | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true
        
    - name: Build APK with Buildozer
      timeout-minutes: 60
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
